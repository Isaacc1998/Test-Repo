<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title></title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Special+Elite&display=swap");
    </style>
  </head>

  <body>
    <div class="background">
      <h1 id="title">Warfare Tactics</h1>
      <img class="background-image" src="assets/background.jpg" />
      <div id="title-screen">
        <img class="dogtag" id="dogtag" src="assets/dogtag.jpeg" />
        <div id="play">
          <div id="start-game">Play</div>
          <div id="stage-select">
            <div id="map-text">Select Map:</div>
            <div class="map" id="standard">1: "Standard"</div>
            <div class="map" id="bridge">2: "The Bridge"</div>
          </div>
          <!-- <div id="about">About</div> -->
        </div>
        <!-- <canvas id="menu-background"></canvas> -->
      </div>
      <div id="view">
        <div id="game-container">
          <canvas id="game" width="688" height="619"></canvas>
        </div>
        <div id="canvas-content">
          <div id="victory">
            <div id="winner"></div>
            <button id="return">Return to Main Menu</button>
          </div>
          <div id="squares"></div>
          <div id="sub">
            <div id="status" style="text-align: center">
              <div id="top">
                <div id="turnCount">
                  Turn: <span id="tCount" class="tCount">1</span>
                </div>
                <div id="displayName">
                  <div id="turn-label">Unit Turn:</div>
                  <span id="name" class="name">Bob</span>
                </div>
              </div>
              <div id="mid">
                <h3>Status</h3>
                <div id="unitInfo"></div>
              </div>
            </div>

            <div id="moveOption" style="text-align: center">
              <div id="left" class="moveB">
                <button id="move" type="button">Move</button>
                <button id="attack" type="button">Attack</button>
              </div>
              <div id="right" class="moveB">
                <button id="items" type="button">Items</button>
                <button id="defend" type="button">Defend</button>
              </div>
              <div id="moveText">
                <div id="moveCounter"></div>
                <div id="flex-move">
                  <button id="confirm-move">Move Here</button>
                  <button id="cancel-move">Cancel</button>
                </div>
              </div>
              <div id="attackText">
                <div>Select a unit to attack.</div>
                <div id="or">--OR--</div>
                <button id="cancel-attack">Cancel Attack</button>
              </div>
              <div id="confirmAttack">
                Attack this unit?
                <button id="yesAttack">Yes</button>
                <button id="noAttack">No</button>
              </div>
            </div>

            <div id="endTurn">
              <button id="end">End Turn</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let element1 = document.getElementById("moveCounter");
      element1.style.display = "none";
      let element2 = document.getElementById("attackText");
      element2.style.display = "none";
      let element3 = document.getElementById("confirmAttack");
      element3.style.display = "none";
    </script>
  </body>
</html>
