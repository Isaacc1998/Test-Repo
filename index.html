<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title></title>
  </head>

  <body>
    <div class="background">
      <h1 id="title">Warfare Tactics</h1>
      <img class="background-image" src="assets/background.jpg" />
      <div id="view">
        <div id="game-container">
          <canvas id="game" width="688" height="619"></canvas>
        </div>
        <div id="canvas-content">
          <div id="squares"></div>
          <div id="sub">
            <div id="status" style="text-align: center">
              <div id="turnCount">Turn: <span class="tCount">1</span></div>
              <div id="displayName">
                <span class="name">Bob</span>
              </div>

              <h3>Status</h3>

              <div id="unitInfo"></div>
              <br />
            </div>

            <div id="moveOption" style="text-align: center">
              <div id="left" class="moveB">
                <button id="move" type="button">Move</button>
                <button id="attack" type="button">Attack</button>
              </div>
              <div id="right" class="moveB">
                <button id="items" type="button">Items</button>
                <button id="defend" type="button">Defend</button>
              </div>
              <div id="moveCounter"></div>
              <div id="attackText">Select a unit to attack</div>
              <div id="confirmAttack">
                Attack this unit?
                <button id="yesAttack">Yes</button>
                <button id="noAttack">No</button>
              </div>
            </div>

            <div id="endTurn">
              <button id="end">End Turn</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      let element1 = document.getElementById("moveCounter");
      element1.style.display = "none";
      let element2 = document.getElementById("attackText");
      element2.style.display = "none";
      let element3 = document.getElementById("confirmAttack");
      element3.style.display = "none";
    </script>
  </body>
</html>
